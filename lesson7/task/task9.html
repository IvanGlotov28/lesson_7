const temperatureIndicatorsNum = parseInt(prompt('Введіть кількість показників температури'))
let negativeTempCount = 0
function getNegativeTempNum(temperatureIndicatorsNum) {
    for(i=0; i < `${temperatureIndicatorsNum}`; i++){
        let temp = parseFloat(prompt(`Введіть температуру`))
        if(temp<0) negativeTempCount++
    }
    return negativeTempCount
}
