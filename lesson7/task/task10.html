    Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
    <br>
    <script>
        const temperatureIndicatorsNum = parseInt(prompt('Введіть кількість показників температури'))
        function getAverageTemp(temperatureIndicatorsNum) {
            let positiveTempCount = 0
            let totalPositiveTepm = 0
            for(i=0; i<`${temperatureIndicatorsNum}` ;i++){
                temp = parseFloat(prompt(`Введіть температуру`))
                if (temp>0) {
                positiveTempCount++
                totalPositiveTepm +=temp
                }
            }

            return averagePositiveTemp = totalPositiveTepm / positiveTempCount
        }

        const averagePositiveTempResult = getAverageTemp(temperatureIndicatorsNum)
        document.write(`Cереднє значення для додатних показів температури= ${averagePositiveTempResult}`)

    </script>
