<body>
    Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    <br>
    <script>
       const numRow = parseInt(prompt(`Кількість рядків`))
       const numColumn = parseInt(prompt(`Кількість стовпців`))
       const message = prompt(`Введіть повідомлення`)
        
        function createTable(numRow, numColumn) {
            document.write(`<table border="2px">`)
                for(let i=0; i<numRow;i++){
                    document.write(`<tr>`) 
                        for (let i = 0; i <numColumn; i++) {
                    document.write(`<td>${message}</td>`)                 
                        }
                    document.write(`</tr>`) 

                }
            document.write(`</table>`)
        }

        const result = createTable(numRow, numColumn)
    </script>
</body>
