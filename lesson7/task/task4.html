<html lang="en">
<head>

<body>
    Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
    <br>
    <script>
  
            const num1 = parseInt(prompt(`num1=`))
            const num2 = parseInt(prompt(`num2=`))
            const num3 = parseInt(prompt(`num3=`))
        function getResults(num1, num2, num3) {
            evenCount=0
            if (num1%2 === 0) evenCount++
            if (num2%2 === 0) evenCount++
            if (num3%2 === 0) evenCount++
            
            positiveCount = 0
            if (num1 > 0) positiveCount++
            if (num2 > 0) positiveCount++
            if (num3 > 0) positiveCount++
            
            moreThan100Count = 0
            if (num1 > 100) moreThan100Count++
            if (num2 > 100) moreThan100Count++
            if (num3 > 100) moreThan100Count++

            const generalCount = `Кількість парних= ${evenCount} <br>Кількість додатніх= ${positiveCount} <br>Кількість більше за 100= ${moreThan100Count}`
            return generalCount 
        }

        const results = getResults(num1, num2, num3)
        document.write(`${results}`)
    </script>
</body>
</html>
